<body>
    <div class="container">
        <h1>Teste de Formulário</h1>
        <form id="meuFormulario" action="https://formspree.io/f/xovjozrn" method="POST">
            <label>
                <input type="text" name="nome" id="username" placeholder="Usuário:" required>
            </label>

            <label>                
                <textarea name="relato" id="relato" placeholder="Mensagem de texto:" required></textarea>
            </label>

            <button id="btn" type="submit">Enviar</button>
        </form>
